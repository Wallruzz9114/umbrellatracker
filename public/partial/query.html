<div class="col-md-5">
  <!-- Creates Main Panel -->
  <div class="panel panel-default">
    <!-- Panel Title -->
    <div class="panel-heading">
      <h2 class="panel-title text-center">Find Other Employees!<span class="glyphicon glyphicon-search"></span></h2>
    </div>
    <!-- Panel Body -->
    <div class="panel-body">
      <!-- Creates Form -->
      <form name ="queryForm">
        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="latitude" placeholder="Your latitude" ng-model="formData.latitude" readonly>
        </div>
        <div class="form-group">
          <label for="longitude">Your Longitude</label>
          <input type="text" class="form-control" id="longitude" placeholder="Your Longitude" ng-model="formData.longitude" readonly>
        </div>
        <div class="form-group">
          <label for="distance">Radius (in miles)</label>
          <input type="text" class="form-control" id="distance" placeholder="Radius" ng-model="formData.distance">
        </div>

        <!-- Note ng-true-value which translates check values into explicit gender strings -->
        <label>Gender</label>
        <div class="form-group">
        	<label class="checkbox-inline">
          	<input type="checkbox" name="optionsRadios" id="checkmale" value="Male" ng-model="formData.male" ng-true-value = "'Male'">
          	Male
        	</label>
        	<label class="checkbox-inline">
            <input type="checkbox" name="optionsRadios" id="checkfemale" value="Female" ng-model="formData.female" ng-true-value="'Female'">
            Female
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="optionsRadios" id="checkother" value="Other" ng-model="formData.other" ng-true-value="'What\'s it to ya?'">
            Other
          </label>
        </div>
        <div class="form-group">
          <label for="minage">Minimum Age</label>
          <input type="number" class="form-control" id="minage" placeholder="Enter the minimum age" ng-model="formData.minage">
        </div>
        <div class="form-group">
          <label for="maxage">Maximum Age</label>
          <input type="number" class="form-control" id="maxage" placeholder="Enter the maximum age" ng-model="formData.maxage">
        </div>
        <div class="form-group">
          <label for="favlang">Favorite Language</label>
          <input type="text" class="form-control" id="favlang" placeholder="Fortran" ng-model="formData.fav_game">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified">
							<strong>Include Only HTML5 Verified Locations?</strong>
            </label>
          </div>
        </div>

        <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
        <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Search</button>
      </form>
    </div>

    <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
    <div ng-show="queryCount>0" class="panel-footer">
      <p class="text-center">We located {{ queryCount }} Employees!</p>
    </div>
  </div>
</div>
