<div class="col-md-5">
	<div class="panel panel-default">
		<!-- Panel Title -->
		<div class="panel-heading">
			<h2 class="panel-title text-center">Join the Corporation! <span class="glyphicon glyphicon-map-marker"></span></h2>
		</div>
		<!-- Panel Body -->
		<div class="panel-body">
			<!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
			<form name ="addForm" novalidate>
				<!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
				<div class="form-group">
					<label for="username">Username <span class="badge">All fields are required</span></label>
					<input type="text" class="form-control" id="username" placeholder="Your username" ng-model="formData.username" required>
				</div>
				<label class="radio control-label">Gender</label>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
						Male
					</label>
				</div>
				<div class="radio" required>
					<label>
						<input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
						Female
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="radioother" value="Other" ng-model="formData.gender">
						Other
					</label>
				</div>
				<div class="form-group">
					<label for="age">Age</label>
						<input type="number" class="form-control" id="age" placeholder="Your age" ng-model="formData.age" required>
				</div>
				<div class="form-group">
					<label for="language">Favorite Video Game</label>
					<input type="text" class="form-control" id="language" placeholder="Your favorite video game" ng-model="formData.fav_game" required>
				</div>
				<div class="form-group">
					<label for="latitude">Latitude</label>
					<input type="text" class="form-control" id="latitude" value="53.5333" ng-model="formData.latitude" readonly>
				</div>
				<div class="form-group">
					<label for="longitude">Longitude</label>
					<input type="text" class="form-control" id="longitude" value="-113.5000" ng-model="formData.longitude" readonly>
				</div>
				<div class="form-group">
					<label for="verified">HTML5 Verified Location?
						<span>
							<button class="btn btn-default btn-xs">
								<span class="glyphicon glyphicon-refresh"></span>
							</button>
						</span>
					</label>
					<input type="text" class="form-control" id="verified" placeholder= "Not interested" ng-model="formData.html_verified" readonly>
				</div>
				<!-- Submit button -->
				<button type="submit" class="btn btn-danger btn-block" ng-click="createEmployee()" ng-disabled="addForm.$invalid">Join!</button>
			</form>
		</div>
	</div>
</div>
