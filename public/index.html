<!DOCTYPE html>
<!-- Declares UmbrellaTracking as the starting Angular node module -->
<html class="no-js" ng-app="UmbrellaTracking">
	<head>
		<meta charset="utf-8">
		<title>The Umbrella Corporation's Tracking App</title>
		<meta name="description" content="A simple Tracking app using Google Maps and the MEAN stack.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS -->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Google Maps API -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP9wzvWpoJ1RDyhb2FS2rZdZgB1kpmyhI"></script>
		<!-- Modernizr -->
		<script src="../bower_components/modernizr/bin/modernizr"></script>
		<!-- Normal JS -->
		<script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
		<!-- Scripts -->
		<script src="js/app.js"></script>
    <script src="js/add_controller.js"></script>
		<script src="js/gservice.js"></script>
		<script src="js/query_controller.js"></script>
	</head>
	<body>
		<div class="container">
	    <div class="header">
	      <ul class="nav nav-pills pull-right">
	        <li active><a href="/#/join">Join Us!</a></li>
	        <li disabled><a href="/#/find">Find an Employee</a></li>
	      </ul>
	      <h3 class="text-muted"><img src="img/umbrella.png" height="40" width="40" />  The Umbrella Corp. Tracking App</h3>
	    </div>
	    <!-- Map and Side Panel -->
	    <div class="row content">
	      <!-- Google Map -->
	      <div class="col-md-7">
	        <div id="map" style="width:645px; height:645px"></div>
	      </div>
	      <!-- Side Panel -->
	      <div ng-view></div>
	    </div>
	    <hr/>
	    <!-- Footer -->
	    <div class="footer">
	      <p class="text-center">&copy; 2016 - Created by The Umbrella Corporation</p>
	    </div>
		</div>
	</body>
</html>
